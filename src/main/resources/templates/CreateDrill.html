<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Drill</title>
    <link rel="stylesheet" href="drill-creation.css">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

    <script src="https://kit.fontawesome.com/a665c629bb.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
</head>
<body class="body-container">

<div id="main-container" class="main-container">

<!--    <div id="navbar">-->
<!--    </div>-->

    <div id="context-container" class="context-container">
        <div id="fields">

            <form th:action="@{/create-drill}" th:object="${newDrill}" method="post" id="drill-creation-form" class="drill-create-form">
                <label for="drill-date">Date</label><br>
                <input type="date" id="drill-date" th:name="date">

                <br><br>

                <label for="drill-start-time">Start time</label><br>
                <input type="text" required id="drill-start-time" th:name="startTime">
                <script>
                    $(document).ready(function(){
                        $("#drill-start-time").timepicker({
                            timeFormat: 'HH:mm:ss',
                            interval: 15,
                        });
                    });
                </script>

                <br><br>

                <label for="drill-end-time">End time</label><br>
                <input type="text" required id="drill-end-time" th:name="endTime">
                <script>
                    $(document).ready(function(){
                        $("#drill-end-time").timepicker({
                            timeFormat: 'HH:mm:ss',
                            interval: 15,
                        });
                    });
                </script>

                <br><br>

                <label for="drill-location">Location</label><br>
                <input id='drill-location' type="text" placeholder="Drill location" th:name="location">

                <br><br>

                <label for="add-drill-officers">Report to</label><br>
                <input id='add-drill-officers' type="text" placeholder="Officer name" th:name="officers">

                <br><br>

                <label for="add-drill-participants">Participants</label><br>
                <input id='add-drill-participants' type="text" placeholder="Participant name" th:name="participants">

                <br><br>

                <label for="drill-description">Description</label><br>
                <textarea id='drill-description' type="text" rows="2" cols="20" placeholder="Drill Description" th:name="description"></textarea>
            </form>

        </div>
    </div>
</div>

</body>
</html>
