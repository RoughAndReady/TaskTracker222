<style>

 <div class="form-gap"></div>
<div class="center">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h1><i class="fa fa-lock fa-4x"></i></h1>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"></span>
                          <i class="glyphicon glyphicon-envelope color-blue"></i> 
                          <i class="fa fa-envelope" ></i>
                          <input id="mail" name="mail" placeholder="email address" class="form-control"  type="email"   required minlength="8" >
                        </div>
                      </div>
                      <div class="form-group">
                        
                           <button type="submit" id = "Reset password" formaction="login_page.html" >reset password</button>
                        
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>


<script>

const email = document.getElementById("mail");
const password = document.getElementById("Reset password"); 

email.addEventListener("input", (event) => {
  if (email.validity.typeMismatch) {
    email.setCustomValidity("I am expecting an e-mail address!");
    email.reportValidity();
  } else {
    email.setCustomValidity("");
  }
});

password.addEventListener("click" , function(){


alert(" Verification code will be sent to your e-mail");


})


</script>
