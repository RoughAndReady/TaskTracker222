<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <h1> All Drills</h1>
        </div>
        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
                <tr>
                    <th>Event Title</th>
                    <th>Date</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Location</th>
                    <th>Officer Name</th>
                    <th>Participants</th>
                    <th>Description</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="drill: ${drills}">
                    <td th:text="*{drill.title}"></td>
                    <td th:text="*{#dates.format(drill.date, 'MM-dd-yyyy')}"></td>
                    <td th:text="*{#dates.format(drill.startTime, 'HH:mm')}"></td>
                    <td th:text="*{#dates.format(drill.endTime, 'HH:mm')}"></td>
                    <td th:text="*{drill.location}"></td>
                    <td th:text="*{drill.officerName}"></td>
                    <td th:text="*{drill.participants}"></td>
                    <td th:text="*{drill.description}"></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
