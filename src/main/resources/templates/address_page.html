     <div class ="container">

       
    
      <h1> User Address  <i class = "fa fa-address-book" style="font-size:48px"> </i> </h1>

         <div class = "user-details" id="address">



            <div class="input-box">


                <span class ="details">Street address:</span>
                
                <input type="text" placeholder="Enter your Street address" required>




            </div>

            <div class="input-box">


                <span class ="details">City:</span>
               
                <input type="text" placeholder="Enter  City " required>
                



            </div>


            <div class="input-box">


                <span class ="details">State:</span>
               
                <input type="text" placeholder="Enter  State" required >
                

            </div>



            <div class="input-box">


                <span class ="details">Zip Code:</span>
            
                <input id="zip" name="zip" type="number" placeholder="Enter Zip code" required >
                



            </div>


            
            <div class="input-box">


                <span class ="details">Country:</span>
               
                <input type="tel" placeholder="Enter  Country"  required>
                



            </div>

                <input type="submit" value="submit">
